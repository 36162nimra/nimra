<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Performance Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">Student Performance Analyzer</h1>

    <p>Upload a CSV file with columns: <strong>Name, Math, Science, English</strong> (or any subjects).</p>

    <form method="post" action="/upload" enctype="multipart/form-data" class="mb-4">
      <div class="mb-2">
        <input class="form-control" type="file" name="file" accept=".csv" required>
      </div>
      <button class="btn btn-primary">Upload & Analyze</button>
    </form>

    {% if class_avg %}
      <div class="card mb-3">
        <div class="card-body">
          <h5>Class Average: <strong>{{ class_avg }}</strong></h5>
          <p>Top Student: <strong>{{ top_student }}</strong> (Avg: {{ top_avg }})</p>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <h6>Average per student</h6>
          <img src="{{ url_for('static', filename=avg_plot) }}" class="img-fluid border">
        </div>
        <div class="col-md-6">
          <h6>Pass / Fail</h6>
          <img src="{{ url_for('static', filename=pf_plot) }}" class="img-fluid border">
        </div>
      </div>

      <div>
        <h5>Detailed Table</h5>
        {{ table|safe }}
      </div>
    {% endif %}
  </div>
</body>
</html>
